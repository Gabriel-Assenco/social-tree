<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>
<body>
        <div class="perfil">
            <img src="assets/mulher.jpg" alt="Foto perfil">
        </div><!--Perfil-->
        <div class="insta">
            <span><a href="#">@Instagram</a></span>
        </div><!--insta-->
        <div class="tree">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </div><!--tree-->
        <div class="icons">
            <img src="assets/assets/github.svg" alt="github">
            <img src="assets/assets/instagram.svg" alt="instagram">
            <img src="assets/assets/linkedin.svg" alt="linkedin">
            <img src="assets/assets/twitch.svg" alt="twitch">
            <img src="assets/assets/twitter.svg" alt="twitter">
        </div>
</body>
</html>
